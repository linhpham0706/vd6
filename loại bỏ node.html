<!DOCTYPE html>
<html>
<head>
  <title>Loại bỏ node</title>
</head>
<body>

  <div>
    <p id="p1">p1. This is a paragraph.</p>
    <p id="p2">p2. This is another paragraph.</p>
    <button onclick="remove_node1('p1')">Remove node (p1)</button>
  </div>

  <div id="container">
    <p id="p3">p3. This is p3 paragraph.</p>
    <p id="p4">p4. This is p4 paragraph.</p>
    <button onclick="remove_node2('container', 'p4')">Remove node (p4)</button>
  </div>

  <script>
    function remove_node1(x) {
      var elmnt = document.getElementById(x);
      elmnt.remove();
    }

    function remove_node2(x, y) {
      var cha = document.getElementById(x);
      var con = document.getElementById(y);
      cha.removeChild(con);
    }
  </script>

</body>
</html>
